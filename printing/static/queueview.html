<html>
  <head>
    <title>CCIS Print Queue | {{queuename}}</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery", "1.3.2");</script>
    <script type="text/javascript">google.load("jqueryui", "1.7.2");</script>
    <script type="text/javascript"
     src="http://www.ccs.neu.edu/home/wan/dt/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#printjobs').dataTable({
                "bPaginate": false,
                "bFilter": false,
                "bSort": false,
                "bInfo": false});
      } );
    </script>
    <style type="text/css" title="currentStyle">
      @import "http://www.ccs.neu.edu/home/wan/dt/css/demo_page.css";
      @import "http://www.ccs.neu.edu/home/wan/dt/css/demo_table.css";
    </style>

  </head>
  <body> 
    <center><h1>Print Queue for {{queuename}}</h1></center>
    <table id="printjobs">
<thead>
      <tr><th>ID</th><th>Destination</th><th>Queue</th><th>User</th>
        <th>Job Name</th><th>Status</th></tr>
</thead>
<tbody>
      {% for job in queue.GetPublishedJobs %}
      <tr id="job-{{job.id}}" class="{{job.GetStatusText}}">
        <td>{{job.id}}</td>
        <td>{{job.GetOutputPrinterName}}</td>
        <td>{{job.GetFinisher}}</td>
        <td>{{job.user}}</td>
        <td>{{job.GetRealTitle}}</td>
        <td>{{job.GetStatusText}}</td>
      </tr>
      {% endfor %}
</tbody>
    </table>
  </body>
</html>
